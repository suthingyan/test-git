<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.0.0/mdb.min.css" rel="stylesheet" />
    <style>
        .inner {
            width: 400px;
            margin: 0px auto;
            margin-top: 40px;
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="inner">
            <h2 class="text-center">Password Reset</h2>
            <div class="row mt-4">

                <div class="col col-12">
                    <form class="form-control p-3">
                        <div class="form-outline mb-4">
                            <label for="exampleInputEmail2" class="form-label text-dark">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail2" aria-describedby="emailHelp">
                        </div>

                        <!-- Password input -->
                        <div class="form-outline mb-4">
                            <label for="exampleInputPassword2" class="form-label text-dark">New password</label>
                            <input type="password" class="form-control" id="exampleInputPassword2">
                        </div>
                        <div class="form-outline mb-4">
                            <label for="exampleInputPassword3" class="form-label text-dark">Confirm password</label>
                            <input type="password" class="form-control" id="exampleInputPassword3">
                        </div>
                        <a href="navBar.html" role="button" class="btn btn-primary btn-block mb-4">
                            Save Change
                            </a>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.0.0/mdb.min.js"></script>
</body>

</html>
