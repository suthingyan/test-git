<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css">
    <title>Login</title>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.0.0/mdb.min.css" rel="stylesheet" />
    <style>
        .inner {
            width: 400px;
            margin: 0px auto;
            margin-top: 40px;
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="inner">
            <h2 class="text-center">Register Here</h2>
            <div class="row mt-4 ">
                <div class="col col-12">
                    <form id="form" class="form" style="margin-top: 50px; ">
                        <h2>Registration Form</h2>
                        <div class="form-control mb-3">
                            <label for="username">Username</label>
                            <input class="mb-4" type="text" id="username" placeholder="Enter Username">
                            <small>Error Message</small>
                        </div>
                        <div class="form-control mb-3">
                            <label for="email">Email</label>
                            <input class="mb-4" type="text" id="email" placeholder="Enter email">
                            <small>Error Message</small>
                        </div>
                        <div class="form-control mb-3">
                            <label for="password">Password</label>
                            <input class="mb-4" type="password" id="password" placeholder="Enter password">
                            <small>Error Message</small>
                        </div>
                        <div class="form-control mb-3">
                            <label for="password2">Confirm Password</label>
                            <input class="mb-4" type="password" id="password2" placeholder="Enter password again">
                            <small>Error Message</small>
                        </div>
                        <a href="navbar.html" role="button" class="btn btn-primary btn-block">
                            Sign Up
                        </a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

<!-- MDB -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.0.0/mdb.min.js"></script>



</html>
