<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>

    </style>
    <title>Login</title>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.0.0/mdb.min.css" rel="stylesheet" />
    <style>
        .inner {
            width: 400px;
            margin: 0px;
            margin-top: 40px;
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="inner">
            <h2 class="text-center">Login Here</h2>
            <div class="row mt-4 d-flex justify-content-center align-items-center h-100">
                <div class="col col-12 col-md-6">
                    <form class="form-control p-3">
                        <!-- UserName input -->
                        <div class="form-outline mb-4">
                            <input type="email" id="form2Example1" class="form-control" />
                            <label class="form-label" for="form2Example1">Username</label>
                        </div>

                        <!-- Email input -->
                        <div class="form-outline mb-4">
                            <input type="email" id="form2Example1" class="form-control" />
                            <label class="form-label" for="form2Example1">Email address</label>
                        </div>

                        <!-- Password input -->
                        <div class="form-outline mb-4">
                            <input type="password" id="form2Example2" class="form-control" />
                            <label class="form-label" for="form2Example2">Password</label>
                        </div>

                        <!-- 2 column grid layout for inline styling -->
                        <div class="row mb-4">
                            <div class="col d-flex justify-content-center">
                                <!-- Checkbox -->
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="form2Example34" checked />
                                    <label class="form-check-label" for="form2Example34"> Remember me </label>
                                </div>
                            </div>

                            <div class="col">
                                <!-- Simple link -->
                                <a href="passwordReset.html">Forgot password?</a>
                            </div>
                        </div>

                        <!-- Submit button -->
                        <a href="navBar.html" role="button" class="btn btn-primary btn-block">
                            Sign In
                        </a>
                        <!-- Register buttons -->
                        <div class="text-center">
                            <p>
                                <a href="" class="me-3">Already have been account?</a>
                                <a href="register.html">Sign up?</a>
                            </p>
                            <p>or sign up with:</p>
                            <a type="button" href="http://www.facebook.com" class="btn btn-primary btn-floating mx-1">
                                <i class="fab fa-facebook-f text-light"></i>
                            </a>

                            <a type="button" href="http://www.google.com" class="btn btn-primary btn-floating mx-1">
                                <i class="fab fa-google text-light"></i>
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

<!-- MDB -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.0.0/mdb.min.js"></script>


</html>
