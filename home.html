<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.0.0/mdb.min.css" rel="stylesheet" />
    <style>
        .carousel-item img {
            width: 100%;
            height: 400px;
            transition: ease-in;
        }
    </style>
</head>

<body>

    <div class="cotainer-fluid my-5">
        <div class="row">
            <div class="display-6 fw-bold text-center">University Guide For You</div>
            <div class="text-lead text-center">

            </div>
        </div>
    </div>

    <!-- Carousel wrapper -->
    <div id="carouselBasicExample" class="carousel slide carousel-fade " data-mdb-ride="carousel">
        <!-- Indicators -->
        <div class="carousel-indicators">
            <button type="button" data-mdb-target="#carouselBasicExample" data-mdb-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-mdb-target="#carouselBasicExample" data-mdb-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-mdb-target="#carouselBasicExample" data-mdb-slide-to="2" aria-label="Slide 3"></button>
            <button type="button" data-mdb-target="#carouselBasicExample" data-mdb-slide-to="3" aria-label="Slide 4"></button>
            <button type="button" data-mdb-target="#carouselBasicExample" data-mdb-slide-to="4" aria-label="Slide 5"></button>
            <button type="button" data-mdb-target="#carouselBasicExample" data-mdb-slide-to="5" aria-label="Slide 6"></button>
        </div>

        <!-- Inner -->
        <div class="carousel-inner">
            <!-- Single item -->
            <div class="carousel-item active">
                <img src="image/TUHpa-an.jpg" class="d-block" alt="Sunset Over the City" />
                <div class="carousel-caption d-none d-md-block">
                    <h5>Hpa-an Technology University</h5>
                    <!-- <p>Nulla vitae elit libero, a pharetra augue mollis interdum.</p> -->
                </div>
            </div>

            <!-- Single item -->
            <div class="carousel-item">
                <img src="image/TUMdy.jpg" class="d-block" alt="Canyon at Nigh" />
                <div class="carousel-caption d-none d-md-block">
                    <h5>Mandalay Technology University</h5>
                    <!-- <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p> -->
                </div>
            </div>

            <!-- Single item -->
            <div class="carousel-item">
                <img src="image/LU.jpeg" class="d-block" alt="Cliff Above a Stormy Sea" />
                <div class="carousel-caption d-none d-md-block">
                    <h5>Loikaw University</h5>
                    <!-- <p>Praesent commodo cursus magna, vel scelerisque nisl consectetur.</p> -->
                </div>
            </div>
            <div class="carousel-item">
                <img src="image/YUEco.jpg" class="d-block" alt="Canyon at Nigh" />
                <div class="carousel-caption d-none d-md-block">
                    <h5>Yangon University of Economics</h5>
                    <!-- <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p> -->
                </div>
            </div>

            <!-- Single item -->
            <div class="carousel-item">
                <img src="image/CUMdy.jpg" class="d-block" alt="Cliff Above a Stormy Sea" />
                <div class="carousel-caption d-none d-md-block">
                    <h5>Computer University Mandalay</h5>
                    <!-- <p>Praesent commodo cursus magna, vel scelerisque nisl consectetur.</p> -->
                </div>
            </div>
            <div class="carousel-item">
                <img src="image/CU_Loikaw.jpg" class="d-block" alt="Cliff Above a Stormy Sea" />
                <div class="carousel-caption d-none d-md-block">
                    <h5>Computer University Loikaw</h5>
                    <!-- <p>Praesent commodo cursus magna, vel scelerisque nisl consectetur.</p> -->
                </div>
            </div>
        </div>
        <!-- Inner -->

        <!-- Controls -->
        <button class="carousel-control-prev" type="button" data-mdb-target="#carouselBasicExample" data-mdb-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
        <button class="carousel-control-next" type="button" data-mdb-target="#carouselBasicExample" data-mdb-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
    </div>
    <!-- Carousel wrapper -->



</body>
<!-- MDB -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.0.0/mdb.min.js"></script>

</html>
